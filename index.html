<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game of Rock, Paper & Scissors</title>
	<script src="script.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<img src="Images/RockPaperScissors.jpg"
	alt="Rock Paper Scissors" width="100" height="100">
		<h1>Rock, Paper, Scissors</h1>
	</header>
	
	<main id="choices">
		<h2>Choose your move</h2>
		<div id="buttons">
			<button type="button" class="choice" id="rock">Rock</button>
			<button type="button" class="choice" id="paper">Paper</button>
			<button type="button" class="choice" id="scissors">Scissors</button>
		</div>
		<h3 id="score">
			<span id="userScore">You</span> vs <span id="computerScore">Machine</span>
		</h3>
		<div id="text"></div>
		<h1 id="finalWinner"></h1>
		<button type="button" id="playAgain">Play Again</button>
	</main>
</body>
</html>
